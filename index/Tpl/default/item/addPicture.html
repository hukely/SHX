<include file="public:header"/>
	<div class="container "> 
		<div id="content">
			<section class="add-2">
				<h1>添加物品至欢喜</h1>

				<form method="post" action="__ROOT__/item/addPicture">
					<fieldset class="pic_preview">
						<img style="max-height:500px;max-width:200px;" src="__ROOT__{$pictureUrl}">
					</fieldset>
					<!-- / pic_preview -->
					<fieldset class="add-form">
						<ul>
							<li class="hastext">
							<label for="fancy-title">标题 <em>您照片里的物品是?</em></label>
								<br class="hidden">

								<input type="text" class="text" name="title" id="fancy-title">
								<input type="hidden" name="img" value="{$pictureUrl}">
							</li>
							<li class="hastext">
							<label for="fancy-web-link">网页链接 <em>在哪儿可以买到或找到更多细节?</em></label>
								<br class="hidden">
								<input type="text" class="text" name="url" id="fancy-web-link">
							</li>
							<li>
								<label for="fancy-comment">评论 <em>分享您的想法!</em></label>
								<br class="hidden">
								<textarea class="text" rows="5" cols="30" name="comments" id="fancy-comment"></textarea>
							</li>
							<li>
							<label for="fancy-category">分类 <em>它应该属于哪一类呢?</em></label>
								<br class="hidden">
								<div>
									<select onchange="get_child_cates(this,'scid');" name="pcid" id="pcid">
										<option value="0">--请选择--</option>
										<volist name="first_cates_list" id="val">
										<option value="{$val.id}">{$val.name}</option>
										</volist>
									</select>
									&nbsp;-&nbsp;
									<select onchange="get_child_cates(this,'cid');"  name="scid" id="scid">
										<option value="">--请选择--</option>
									</select>
									&nbsp;-&nbsp;
									<select  name="cid" id="cid">
										<option value="">--请选择--</option>
									</select>
								</div>
							</li>
							<li id="add-to-list-2">
							<label for="fancy-">添加到列表 <em>添加至列表?</em></label>
								<ul class="add-to-list">
									
									<li><label for="14012971"><input type="checkbox" id="14012971"> 食品</label></li>
									
									<li><label for="14011153"><input type="checkbox" id="14011153"> 其他</label></li>
									
								</ul>
								<div class="hastext">
									<input type="text" class="text create-new" placeholder="创建新列表" name="fancy-new-list" id="fancy-new-list">
								</div>
							</li>

						</ul>
						<button type="button" class="button done" id="addButton">完成</button>
					</fieldset> 
					<!-- / pic_preview -->
				</form>
			</section>
			<!-- / add-2 -->
			<hr>
		</div>
</div>
<script type="text/javascript">
$(function() {
	$('#addButton').click(function() {
		$('form').submit();
	});
});
function get_child_cates(obj,to_id){
	var parent_id = $(obj).val();
	if(to_id == 'sid') {
		$('#cid').html( '<option value=\"\">--请选择--</option>');
	}
	if( parent_id ){
		$.get('?m=uc&a=get_child_cates&parent_id='+parent_id,function(data){
				var obj = eval("("+data+")");
				$('#'+to_id).html( obj.content );
	    });
    }
}
</script>
<include file="public:footer"/>
