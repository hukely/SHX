<include file="public:header"/>
<load href="__TMPL__public/css/uc_v1.css" />   
<script language="javascript" type="text/javascript" src="__ROOT__/statics/js/jquery/plugins/formvalidatorregex.js"></script>
<style type="text/css">
	.STYLE1 {
		font-size: 12px;
		font-weight: bold;
	}
</style>
<div class="middle">
    <div class="uc clearfix account">
    	<div class="register">
         	<div id="reg_left">
            	<h2>新会员注册</h2>
                <div class="hint">加入{$site_name}，发现时尚，分享购物乐趣。</div>
                <form action="__APP__/uc/register" method="post" id="myform">
                    <present name="err">
                    <div class="err" style="width:150px;">
                        <div class="icon_{$err.err}">{$err.msg}</div>                
                    </div>
                    </present>                  
                    <table style="margin:20px 0px 0px 0px;">
                        <tr>
                            <th><em class="red">*&nbsp;</em>登录帐号：</th>
                            <td><input type="text" class="input_text" id="name" name="name" value="{$data.name}"/></td>
							<td><div id="nameTip" style="width:260px"></div></td>
                        </tr>
                        <tr>
                            <th><em class="red">*&nbsp;</em>登录密码：</th>
                            <td><input type="password" class="input_text" name="passwd" id="passwd" value="{$data.passwd}"/></td>
							<td><div id="passwdTip"></div></td>
                        </tr>
                        <tr>
                            <th><em class="red">*&nbsp;</em>确认密码：</th>
                            <td><input type="password" class="input_text" id="confirm_passwd" name="confirm_passwd" /></td>
							<td><div id="confirm_passwdTip"></div></td>
                        </tr>
						<tr>
                            <th><em class="red">*&nbsp;</em>电子邮箱：</th>
                            <td><input type="text" class="input_text" id="email" name="email" value="{$data.email}"/></td>
							<td><div id="emailTip"></div></td>
                        </tr>
						<tr>
                            <th><em class="red">*&nbsp;</em>手机号码：</th>
                            <td><input type="text" class="input_text" id="phone" name="phone" value=""/></td>
							<td><div id="phoneTip"></div></td>
                        </tr>					
                        <tr>
                            <th><em class="red">*&nbsp;</em>验证码：</th>
                            <td>
                            	<input type="text" name="verify" id="verify" class="input_text left" style="width:100px;"/>
                            	<img src="{:u('public/verify')}" url="{:u('public/verify')}" class="verify_img"  id="verify_img" class="left" onclick="changeVerify(this)" style="margin:5px 0px 0px 10px;" />
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input id="submit" name="dosubmit" type="submit" value="" class="reg_btn"/>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<p class="hint"></p>
                            </td>
                        </tr>
                    </table>
				</form>                
            </div>
            <div id="reg_right" class="login">
            	已有账号?请直接登录
                <a class="login_btn" href="{:u('uc/login')}"></a>
                
                <p>您也可以用以下方式登录</p>
                <div class="login_list clearfix">
                    <a href="{:u('uc/sina_login')}" class="sina" target="_blank"></a>
                    <a href="{:u('uc/qq_login')}" class="qq" target="_blank"></a>
                </div>                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	validatorReg();
</script>

<include file="public:footer"/>
